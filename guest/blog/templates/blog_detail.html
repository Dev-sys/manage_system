<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
        {% load bootstrap3 %}
		{% bootstrap_css %}
		{% bootstrap_javascript %}
    <title>Devon's first blog</title>
</head>
<body role="document">
		<!-- 导航栏-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/blog/">Devon's Blog</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="/blog/personal_manage/">个人</a></li>
						<li><a href="/blog/live_manage/">生活</a></li>
						<li><a href="/bolg/work_manage/">工作</a></li>
						<li><a href="/blog/habit_manage/">兴趣</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Welcome</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!--blog名称搜索表单-->
		<br>
		<div class="page-header">
			<div id="navbar" class="navbar-collapse collapse navbar-right">
				<form class="navbar-form" method="get" action="/blog/search_blog/">
					<div class="form-group">
						<input name="name" type="text" placeholder="名称" class="form-control">
					</div>
					<button type="submit" class="btn btn-success">搜索</button>
				</form>
			</div>
		</div>
		<div class="container">
			<div class="row">

				{% for blog in Blogs %}
				<div class="col-md-8 clo-md-offset-1">
				<h2>{{blog.blog_title}}<br><small>{{blog.create_time}}</small></h2><br>
					</div>
					<div class="col-md-8 clo-md-offset-1">
					<p class="lead">{{blog.blog_content}}</p>
						</div>
				{% endfor %}
			</div>
		</div>>
</body>
</html>
